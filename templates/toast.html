<div
  id="custom-toast"
  class="toast position-fixed bottom-0 end-0 p-2 m-2 text-white bg-danger border-0"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="z-index: 11"
>
  <div class="d-flex">
    <div class="toast-body">Hello, world! This is a toast message.</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
